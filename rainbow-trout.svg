<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="troutBody" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a7c59;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#6b9b7a;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#5a8a69;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3e6b4e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:0.8" />
      <stop offset="20%" style="stop-color:#ffa500;stop-opacity:0.8" />
      <stop offset="40%" style="stop-color:#ffff00;stop-opacity:0.8" />
      <stop offset="60%" style="stop-color:#32cd32;stop-opacity:0.8" />
      <stop offset="80%" style="stop-color:#1e90ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#9400d3;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="water" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#4682b4;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Water background -->
  <rect width="600" height="400" fill="url(#water)"/>
  
  <!-- Water ripples -->
  <ellipse cx="150" cy="100" rx="50" ry="15" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
  <ellipse cx="400" cy="300" rx="60" ry="20" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  <ellipse cx="500" cy="150" rx="40" ry="12" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
  
  <!-- Trout body -->
  <ellipse cx="300" cy="200" rx="180" ry="45" fill="url(#troutBody)" stroke="#2c5f41" stroke-width="2"/>
  
  <!-- Rainbow stripe -->
  <ellipse cx="300" cy="190" rx="160" ry="15" fill="url(#rainbow)"/>
  
  <!-- Fins -->
  <ellipse cx="200" cy="220" rx="25" ry="15" fill="#3e6b4e" transform="rotate(-30 200 220)"/>
  <ellipse cx="220" cy="170" rx="20" ry="12" fill="#3e6b4e" transform="rotate(-45 220 170)"/>
  <ellipse cx="380" cy="170" rx="15" ry="10" fill="#3e6b4e" transform="rotate(45 380 170)"/>
  <ellipse cx="380" cy="230" rx="15" ry="10" fill="#3e6b4e" transform="rotate(-45 380 230)"/>
  
  <!-- Tail -->
  <path d="M 470 200 Q 520 170 550 180 Q 520 200 550 220 Q 520 230 470 200" fill="#3e6b4e" stroke="#2c5f41" stroke-width="1"/>
  
  <!-- Eye -->
  <circle cx="150" cy="195" r="12" fill="#ffffff"/>
  <circle cx="150" cy="195" r="8" fill="#000000"/>
  <circle cx="153" cy="192" r="3" fill="#ffffff"/>
  
  <!-- Spots -->
  <circle cx="250" cy="180" r="4" fill="#2c5f41" opacity="0.6"/>
  <circle cx="280" cy="210" r="3" fill="#2c5f41" opacity="0.6"/>
  <circle cx="320" cy="175" r="5" fill="#2c5f41" opacity="0.6"/>
  <circle cx="350" cy="205" r="3" fill="#2c5f41" opacity="0.6"/>
  <circle cx="380" cy="185" r="4" fill="#2c5f41" opacity="0.6"/>
  
  <!-- Mouth -->
  <ellipse cx="130" cy="205" rx="8" ry="3" fill="#2c5f41"/>
  
  <!-- Title text -->
  <text x="300" y="350" text-anchor="middle" font-family="serif" font-size="28" font-weight="bold" fill="#2c5f41">Rainbow Trout</text>
  <text x="300" y="375" text-anchor="middle" font-family="serif" font-size="16" fill="#4a7c59">Premium Fly Fishing</text>
</svg>